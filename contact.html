<!DOCTYPE html>
<html>
    <head>
        <title>Ryan Bregier's Contact Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

      <body>
        <nav>
            <div id="masthead">
                <div class="wrapper">
                    <div id="logo">Ryan Bregier
                    </div>
                    <div id="menu">
                        <ul class="nav-buttons">
                            <li class="nav-links"><a href="index.html">About</a></li>
                            <li class="nav-links"><a href="contact.html">Contact</a></li>
                            <li class="nav-links"><a href="portfolio.html">Portfolio</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <main>
                <section id="content">

                    <section class="left-side" id="contact-me">
                        <h1>Contact</h1>
                        <hr>
                            <form>
                                <label for="name">Name</label>
                                <input type="text" type="text" id="name" name="name" placeholder="John Doe">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="example@gmail.com">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Your Message Here"></textarea>
                                <button id="submit-button">Submit</button>
                            </form>
                    </section>
                    
                    <section class="right-side" id="connect-with-me">
                        <h2>Connect with me</h2>
                        <hr>
                        <div id="social-icons">
                            <a href="https://twitter.com/bregier" target="_blank"><img class="icon" src=assets/images/Twitter-icon.png alt="Twitter"></a>
                            <a href="http://stackoverflow.com/users/746073/rabunc" target="_blank"><img class="icon" src=assets/images/stack-overflow-128.png alt="Stack Overflow"></a>
                            <a href="https://github.com/rabunc" target="_blank"><img class="icon" src=assets/images/github-11-128.png alt="Github"></a>
                        </div>
                    </section>

                </section>
        </main>

        <footer>&copy Copyright 2017 Ryan Bregier
        </footer>

    </div>
    </body>
</html>
